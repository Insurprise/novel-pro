<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 私人导航站</title>
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: var(--text); }
        .login-card { background: white; padding: 2.5rem; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; margin-bottom: 1.5rem; color: var(--primary); }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        input { width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-size: 1rem; transition: border-color 0.2s; }
        input:focus { border-color: var(--primary); outline: none; }
        button { width: 100%; padding: 0.8rem; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; font-size: 1rem; }
        button:hover { opacity: 0.9; }
        .error { color: #ef4444; text-align: center; margin-top: 1rem; font-size: 0.9rem; display: none; }
        .footer { text-align: center; margin-top: 1.5rem; font-size: 0.85rem; color: #64748b; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>系统登录</h2>
        <form id="login-form">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="btn-submit">进入系统</button>
            <div id="error-msg" class="error"></div>
        </form>
        <p class="footer">本站为私人站点，不开放注册。<br>如需访问请联系管理员。</p>
    </div>

    <script>
        const getApiBase = () => {
            const host = window.location.hostname;
            if (host.includes('novel-pro.505616.xyz')) return 'https://novel-pro.505616.xyz/api';
            if (host.includes('novel-pro.zzsp.me')) return 'https://novel-pro.zzsp.me/api';
            return '/api';
        };
        
        // 自动检查：如果已经登录，直接跳到内部页
        if (localStorage.getItem('token')) {
            window.location.href = 'home.html';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const err = document.getElementById('error-msg');
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            btn.disabled = true; btn.textContent = '登录中...'; err.style.display = 'none';
            
            try {
                const res = await fetch(`${getApiBase()}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();
                
                if (res.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'home.html'; // 登录成功，跳转到分离的内部页面
                } else {
                    throw new Error(data.error || '登录失败');
                }
            } catch (error) {
                err.textContent = error.message;
                err.style.display = 'block';
                btn.disabled = false; btn.textContent = '进入系统';
            }
        });
    </script>
</body>
</html>
